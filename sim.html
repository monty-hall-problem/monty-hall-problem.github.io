<html>
  <head>
    <title>Monty Hall Problem Simulator</title>
    <style>
      body {
        font-family: "Calibri", "Helvetica", "Arial", sans-serif;
        margin: 0 0 0 0;
      }
      h1 {
        margin-top: 8px;
        margin-left: 8px;
        margin-right: 8px;
      }
      p {
        font-size: 1.5em;
        margin-left: 8px;
        margin-right: 8px;
      }
      button {
        font-family: "Calibri", "Helvetica", "Arial", sans-serif;
        font-size: 20px;
        margin-left: 8px;
        margin-right: 8px;
        border: 0;
        height: 45px;
        background-color: #588bd1;
        color: white;
      }
      button:hover {
        background-color: #689be1;
      }
      button:active {
        background-color: #386bb1;
      }
      #full {
        height: 30vh;
        width: 100%;
        background-color: #f00;
      }
      #part {
        width: 50%;
        height: 30vh;
        background-color: #070;
      }
    </style>
    <script type="text/javascript">
      var doors = ["A", "B", "C"]
      var picked = 0;
      var car;
      var open;
      var stay = 0;
      var swap = 0;
      var total = 0;
      var percent;
      var toggle = () => {
        running = !running;
        if (running) {
          document.getElementById("button").innerHTML = "Stop";
        } else {
          document.getElementById("button").innerHTML = "Start";
        }
      }
      var simulation = () => {
        
        if (running) {
          car = Math.floor(Math.random() * 3);
          if (!car) {
            open = Math.floor(Math.random() * 2) + 1;
          } else if (running == 1) {
            open = 2;
          } else if (running == 2) {
            open = 1;
          }
          if (!car) {
            stay ++;
            total ++;
          } else if ((car == 1 && open == 2) || (car == 2 && open == 1)) {
            swap ++;
            total ++;
          }
          percent = ((swap / total) || 50) * 100;
          document.getElementById("part").style.width = String(percent) + '%';
        }
      }
      setInterval(simulation, 0);
    </script>
  </head>
  <body>
    <h1>Simulation</h1>
    <p>This automatic simulation of the Monty Hall Problem will convince you that the chances of winning are higher if you switch.</p>
    <button id="button" onclick="toggle()">Please turn on JavaScript to use this simulation.</button>
    <script type"text/javascript">
      var running = false;
      document.getElementById("button").innerHTML = "Start";
    </script>
    <br><br><br>
    <span align="center" id="stats"></span>
    <br>
    <div id="full">
      <div id="part">
      </div>
    </div>
  </body>
</html>
